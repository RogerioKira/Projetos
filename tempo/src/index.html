<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/styles.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <form id="search">
            <i class="fa-solid fa-location-dot"></i>
            <input type="search" name="city_name" id="city_name" placeholder="buscar cidade">
            <button type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>
        <div id="wheather">
                <h1 id="title"></h1>
                <div id="infos">
                    <div id="temp">
                        <div>
                        <p id="temp_value">
                        </p>
                        <p id="temp_description">
                        </p>
                    </div>
                        <img id="temp_img" src="https://openweathermap.org/img/wn/04d@2x.png" alt="">
                    </div>
                    
                </div>   
            <div id="other_infos">
                <div class="info">
                    <i id="tem_max_icon" class="fa-solid fa-temperature-high"></i>
                    <div>
                        <h2>Temp. Max</h2>
                        <p id="temp_max">
                        
                        </p>
                    </div>
                </div>

                <div class="info">
                    <i id="tem_min_icon" class="fa-solid fa-temperature-high"></i>
                    <div>
                        <h2>Temp. Min</h2>
                        <p id="temp_min">
                            
                        </p>
                    </div>
                </div>

                <div class="info">
                    <i id="umildade_icon" class="fa-solid fa-droplet"></i>
                    <div>
                        <h2>Umidade</h2>
                        <p id="Umidade">
                        
                        </p>
                    </div>
                </div>

                <div class="info">
                    <i id="vento_icon" class="fa-solid fa-wind"></i>
                    <div>
                        <h2>Vento</h2>
                        <p id="vento">
                            
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div id="alert"></div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
